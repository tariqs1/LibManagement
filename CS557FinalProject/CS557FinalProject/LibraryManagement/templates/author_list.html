{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Authors</h1>
    <div class="row">
        {% for author in authors %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ author.first_name }} {{ author.last_name }}</h5>
                    <p class="card-text">{{ author.bio|truncatewords:30 }}</p>
                    <a href="{% url 'author_detail' author.author_id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p>No authors found.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
